<html>
<head>
  <title>WoW Realm Status</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.5/underscore-min.js" type="text/javascript"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="styles/app.css" />
</head>
<body>
  <a href="https://github.com/BinaryMuse/wow-realm-status-js">
    <img id="forkme" src="images/forkme.png" />
  </a>

  <div id="main">
    <p id="search">
      Search:
      <input type="text" size="30" id="realm-searcher" />
      <span id="loading">
        <img src="images/loading.gif" alt="loading" />
      </span>
    </p>

    <p id="time">
      Last Updated: <span>never</span><br />
      <em>Data updates every five minutes</em>
    </p>

    <p id="reset">
      <a href="#">Show All</a>
    </p>
  </div>

  <div id="realm_template" style="display: none;">
    <h1><a href="#{{ name }}">{{ name }}</a> ({{ TextHelpers.type(type) }})</h1>

    <p>
      Status: {{ TextHelpers.status(status) }}<br />
      Population: {{ TextHelpers.population(population) }}<br />
      Queue: {{ TextHelpers.queue(queue) }}
    </p>
  </div>
</body>
</html>
